<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show indirizzo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="h3">Indirizzo</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Via dell indirizzo</th>
					<th>Civico</th>
					<th>CAP</th>
					<th>Localita</th>
					<th>Nome del comune</th>
					<th>Nome della provincia</th>
					<th>Sigla della provincia</th>
					<th>
			<tbody>
				<tr th:each="indirizzo:${indirizzo}">
					<td th:text="${indirizzo.via}">
					<td th:text="${indirizzo.civico}">
					<td th:text="${indirizzo.cap}">
					<td th:text="${indirizzo.localita}">
					<td th:text="${indirizzo.comune.nome}">
					<td th:text="${indirizzo.comune.provincia.nome}">
					<td th:text="${indirizzo.comune.provincia.sigla}   ">
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>Modifica Indirizzo</h2>
				<form th:action="@{/apiclientehtml/updateindirizzo}"
					th:object="${indirizzo}" method="post">
					<div class="form-row">
						<div class="col-md-6 form-group">
							<label>Via</label> <input type="text" name="via"
								class="form-control" th:field="*{via}">
						</div>
						<div class="col-md-6 form-group">
							<label>civico</label> <input type="text" name="civico"
								class="form-control" th:field="*{civico}">
						</div>
						<div class="col-md-6 form-group">
							<label>Cap</label> <input type="text" name="cap"
								class="form-control" th:field="*{cap}">
						</div>
						<div class="col-md-6 form-group">
							<label>localita</label> <input type="text" name="localita"
								class="form-control" th:field="*{localita}">
						</div>

					</div>
					<button type="submit" class="btn btn-danger btn-block mt-3">Modifica</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
